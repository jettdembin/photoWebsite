<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="" />
    <title>Pexels API</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">Hello Photo</a>
  
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#join" class="nav-link">Join</a>
            </li>
            <li class="nav-item">
              <a href="#signin" class="nav-link">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section style="height: 80vh;" class="d-flex text-center">

        <div class="center-form-cntr">
          <h1>The best free stock photos & videos shared by talented creators.</h1>
          <form id="search-form">
            <div class="form-cntr">

              <button class="search-icon">
                <i class="fas fa-search"></i>

          </form>
        </div>
      </div>
    </section>

    <div class="nav navbar-expand-sm  bg-dark navbar-dark p-3" id="nav-bar-2">
      <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu-2"
        >
          <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navmenu-2">
        <ul class="navbar-nav m-auto"
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#discover" class="nav-link">Discover</a>
          </li>
          <li class="nav-item">
            <a href="#discover" class="nav-link">Discover</a>
          </li>
          <li class="nav-item">
            <a href="#discover" class="nav-link">Leaderboard</a>
          </li>
          <li class="nav-item">
            <a href="#discover" class="nav-link">Challenges</a>
          </li>
        </ul>
      </div>
    </div> 
    <main>
      <div class="home" id="home">
        <h2>Free Stock Photos</h2>
        <div class="trending">
          <h2>Trending <span class="arrow">Ë¬</span></h2>
        </div>
      </div>
      <section class="content-wrapper" id="pictures-cntr">
      </section>
    </main>

    <script src="./app.js"></script>

</html>
